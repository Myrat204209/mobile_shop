name: app_ui
description: App UI Component Library.
version: 0.0.1

publish_to: none

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/
  fonts:
    - family: LobsterTwo
      fonts:
        - asset: assets/fonts/LobsterTwo-Bold.otf
          weight: 700
        - asset: assets/fonts/LobsterTwo-BoldItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/LobsterTwo-Regular.otf
          weight: 400
        - asset: assets/fonts/LobsterTwo-Italic.otf
          weight: 300
          style: italic
